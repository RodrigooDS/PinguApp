<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardarDatos()" novalidate class="ion-margin-top">

  <ion-card mode="ios">
    
    <ion-card-title class="ion-text-center ion-padding">
      <h2>Ingrese la pregunta</h2>
    </ion-card-title>

    <div class="ion-text-center">
      <ion-input formControlName="pregunta" type="text" placeholder="Pregunta"></ion-input>
    </div>

    <ion-list class="ion-padding-top ion-padding-bottom">

      <ion-radio-group value="biff" formControlName="item">
        <ion-list-header>
          <ion-label>Items</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-thumbnail *ngIf="!this.imagenes[0], else a">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-thumbnail>

          <ng-template #a>
            <ion-thumbnail>
              <img [src]="this.imagenes[0]">
            </ion-thumbnail>
          </ng-template>
          
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-input formControlName="respuesta1" mode="ios" placeholder="Alternativa 1"></ion-input>
                <ion-button mode="ios" (click)="this.seleccionarImagen(0)">Cargar</ion-button>
              </ion-col> 
            </ion-row>
          </ion-grid>
          <ion-radio mode="md" slot="start" value="0"></ion-radio>

        </ion-item>
    
        <ion-item>
          <ion-thumbnail *ngIf="!this.imagenes[1], else b">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-thumbnail>

          <ng-template #b>
            <ion-thumbnail>
              <img [src]="this.imagenes[1]">
            </ion-thumbnail>
          </ng-template>
          
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-input formControlName="respuesta2" mode="ios" placeholder="Alternativa 2"></ion-input>
                <ion-button mode="ios" (click)="this.seleccionarImagen(1)">Cargar</ion-button>
              </ion-col> 
            </ion-row>
          </ion-grid>
          <ion-radio mode="md" slot="start" value="1"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-thumbnail *ngIf="!this.imagenes[2], else c">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-thumbnail>

          <ng-template #c>
            <ion-thumbnail>
              <img [src]="this.imagenes[2]">
            </ion-thumbnail>
          </ng-template>
          
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-input formControlName="respuesta3" mode="ios" placeholder="Alternativa 3"></ion-input>
                <ion-button mode="ios" (click)="this.seleccionarImagen(2)">Cargar</ion-button>
              </ion-col> 
            </ion-row>
          </ion-grid>
          <ion-radio mode="md" slot="start" value="2"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-thumbnail *ngIf="!this.imagenes[3], else d">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-thumbnail>

          <ng-template #d>
            <ion-thumbnail>
              <img [src]="this.imagenes[3]">
            </ion-thumbnail>
          </ng-template>
          
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-input formControlName="respuesta4" mode="ios" placeholder="Alternativa 4"></ion-input>
                <ion-button mode="ios" (click)="this.seleccionarImagen(3)">Cargar</ion-button>
              </ion-col> 
            </ion-row>
          </ion-grid>
          <ion-radio mode="md" slot="start" value="3"></ion-radio>
        </ion-item>

      </ion-radio-group>

    </ion-list>

    <div padding class="ion-padding-start ion-padding-end ion-padding-top ion-padding-bottom">
      <ion-button class="button-border" 
                  expand="block"
                  mode="ios"
                  block 
                  type="submit" 
                  [disabled]=" this.form.invalid && this.imagenesCargadas()"
                  >
        Guardar
      </ion-button> 

    </div>
    
  </ion-card>

</form>
