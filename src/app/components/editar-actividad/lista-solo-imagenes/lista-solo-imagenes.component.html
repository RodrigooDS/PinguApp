<ion-list *ngFor="let pregunta of data" class="ion-padding-bottom">
  <ion-item-sliding>
    <ion-item detail mode="ios" >
      <ion-label class="ion-text-wrap">
        <!-- <h3>Pregunta: {{pregunta.pregunta}}</h3> -->
        {{pregunta.pregunta}}
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="eliminarItem(pregunta)">
        <ion-icon slot="end" name="trash"></ion-icon>
        Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
