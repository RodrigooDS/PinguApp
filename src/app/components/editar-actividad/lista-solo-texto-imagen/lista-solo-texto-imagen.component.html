<ion-card>

  <ion-item lines="none" mode="ios" class="ion-padding-top">
    <h1 style="font-weight: bold">Items</h1>
  </ion-item>

  <ion-list *ngFor="let pregunta of data,let i = index " class="ion-padding-bottom">
    <ion-item-sliding>
      
      <ion-item detail mode="ios">
        <ion-grid class="ion-padding-bottom">
        <h2>Pregunta</h2>
        <ion-label class="ion-padding-bottom">{{pregunta.pregunta}}</ion-label>
        <ion-list *ngFor="let item of data[i].respuestas,let a = index">
          <ion-radio-group value=pregunta.correcta >
          <ion-item class="ion-padding-bottom">
            <ion-thumbnail>
              <img src={{pregunta.imagenes[a]}}>
            </ion-thumbnail>
            <ion-label color="dark" class="ion-padding-start">{{item}}</ion-label>
            <ion-radio mode="md" slot="start" *ngIf="pregunta.correcta == a" value = pregunta.correcta></ion-radio>
            <ion-radio mode="md" slot="start" disabled="true" *ngIf="pregunta.correcta != a"></ion-radio>
          </ion-item>
        </ion-radio-group>
        </ion-list>
      </ion-grid>
  
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="danger" (click)="eliminarItem(pregunta)">
          <ion-icon slot="end" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
