
<ion-grid >

  <ion-row>

    <ion-col></ion-col>

    <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">

      <ion-card *ngIf="this.data" mode="ios" class="ion-padding">
        <ion-card-header *ngIf=" this.tipoPregunta == 'Pregunta audio mas texto' ; else soloAudio">
          <tr>
            <td>
              <div>
                <ion-button (click)="hablarPregunta(this.preguntas[this.posicion])">
                  <ion-icon  class="" name="mic-circle-outline"></ion-icon>
                </ion-button>  
              </div>           
            </td>
            <td>
              <ion-card-title class="ion-text-center">
                {{this.preguntas[this.posicion]}}
              </ion-card-title>
            </td>
          </tr>
        </ion-card-header>

        <ng-template #soloAudio>
          <div *ngIf="this.tipoPregunta == 'Pregunta solo audio' ; else soloTexto">
            <ion-button (click)="hablarPregunta(this.preguntas[this.posicion])">
              CLICK TO HEAR THE QUESTION 
              <ion-icon  class="" name="mic-circle-outline"></ion-icon>
            </ion-button>  
          </div>     
        </ng-template>

        <ng-template #soloTexto>
          <div>
            <ion-card-title class="ion-text-center">
              {{this.preguntas[this.posicion]}}
            </ion-card-title>
          </div>     
        </ng-template>

        <ion-card-content *ngIf="this.data" style="margin-top: 5%;">
          <ion-list>
            <ion-radio-group >      
              <ion-item *ngFor="let respuesta of respuestas[this.posicion] ; let i =  index" (click)="obtenerRespuetaCheckBox(i)" mode="ios">
                  <ion-radio (click)="hablarRespuesta(respuesta)" slot="start" mode="md" value="op{{i}}" *ngIf = "this.incorrectas.includes(i) != true; else mala" ></ion-radio>
                  <ng-template #mala >
                    <ion-radio mode="md" value="op{{i}}" disabled= true></ion-radio>
                  </ng-template>
                  <div class="ion-padding-start"  *ngFor="let imagen of imagenes">
                    <tr>
                      <td>
                        <ion-thumbnail>
                          <img  src="{{imagen[i]}}">
                        </ion-thumbnail>
                      </td>
                      <td>
                        <div class="ion-padding-start">
                          <ion-label class="ion-padding-start ion-text-uppercase">{{respuesta}}</ion-label> 
                        </div>
                      </td>
                    </tr>
                  </div>
              </ion-item>
            </ion-radio-group>
          </ion-list>
          <div class=" ion-padding-top ion-text-end">
            <ion-button (click)="enviarDatos()" slot="center" *ngIf="this.data.length"> Next question </ion-button>
          </div>
        </ion-card-content>
      </ion-card>

    </ion-col>

    <ion-col></ion-col>

  </ion-row>

</ion-grid>
