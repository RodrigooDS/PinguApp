<div class="ion-padding-start ion-padding-end">
  <h4>
    Click on each image. Then, read and listen. When you finish your work, select “Next Task” button.
  </h4>
</div>


<form autocomplete="off" [formGroup]="form" (ngSubmit)="enviarDatos()" novalidate class="ion-padding-top">
    <ion-list *ngFor="let dato of datos, let i = index">
      <ion-item (click)="posicionItem(i)" (click)="hablarFrutas(dato.detalle.nombreImagen)">
        
        <ion-radio-group name="radio-group" (ionChange)="radioGroupChange($event)">
          <ion-checkbox formControlName="checkbox{{i}}" color="primary" slot="start"></ion-checkbox>
        </ion-radio-group>
        <ion-thumbnail>
          <img src="{{dato.detalle.imageUrl}}"/>
        </ion-thumbnail>
        <!-- <ion-label *ngIf="i == this.numero && this.voice.estadoHablarWeb() || i == this.numero && true" class="ion-text-center">{{dato.detalle.nombreImagen}}</ion-label> -->
        <ion-label *ngIf="i == this.numero && this.seleccionRadioButton" class="ion-text-center">{{dato.detalle.nombreImagen}}</ion-label>
        <!-- <ion-label class="ion-text-center">{{dato.detalle.nombreImagen}}</ion-label> -->
      </ion-item>
    </ion-list>

    <ion-button type="submit" [disabled]="form.invalid">Next Task</ion-button>

</form>
