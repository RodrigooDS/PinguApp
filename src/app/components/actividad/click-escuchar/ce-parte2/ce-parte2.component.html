<div class="ion-padding-start ion-padding-end">
  <h4>
      Answer the question, choosing the right word. Then, click on “Send” button.
  </h4>
</div>

<ion-card>
  <!-- <form autocomplete="off" [formGroup]="form" (ngSubmit)="enviarDatos()" novalidate class="ion-padding-top"> -->
    <img src="{{this.datos[this.respuesta].detalle.imageUrl}}"/>
    <ion-card-content>
      <ion-label>What is this? It is…</ion-label>
      <ion-list>
        <ion-radio-group>      
          <ion-item *ngFor="let dato of datos,let i =  index" (click)="obtenerRespuetaCheckBox(i)">
            
            <div *ngIf="">
              <ion-radio slot="start" mode="md" value="op{{i}}"></ion-radio>
            </div>

            <ion-label>{{dato.detalle.fraseIngles}}</ion-label>
          </ion-item>
    
        </ion-radio-group>
      </ion-list>
      
      <ion-button (click)="enviarDatos()"></ion-button>
    </ion-card-content>
  <!-- </form> -->
</ion-card>
