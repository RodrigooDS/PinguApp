<ion-app>
  <ion-split-pane when="md" contentId="principal">
    <!-- <app-menu></app-menu> -->

    <ion-menu side="start" menuId="primerMenu" contentId="principal">
    <ion-header>
      <ion-toolbar color="light">
        <h1 class="ion-padding-start">Men√∫</h1>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let c of componentes | async">   
          <ion-item [routerLink]="c.redirectTo" lines="none">
            <ion-icon slot="start" [name]="c.icon"></ion-icon>
            <ion-label>{{c.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-button  expand="block" (click)="cerrarSesion()">Salir</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-content>
    </ion-menu>
  
  <ion-router-outlet id="principal"></ion-router-outlet>
</ion-split-pane>
</ion-app>
