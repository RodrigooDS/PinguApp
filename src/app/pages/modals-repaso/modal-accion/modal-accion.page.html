<ion-header class="ion-no-border" mode="ios">

  <ion-toolbar>

    <ion-buttons slot="start"> 
      <ion-button (click)="salirSinGuardar()">Cancelar</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="guardar()">Guardar</ion-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize ion-text-center">Nueva Acci√≥n</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <h4>Nombre de la imagen</h4>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <h4>Cargar imagen</h4>
        </ion-item>
        
        <ion-button class="button-white" expand="block" (click)="selectImage()">Buscar imagen</ion-button>

        <ion-img [src]=""></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
