<ion-header class="ion-no-border" mode="ios">

  <ion-toolbar>

    <ion-buttons slot="start"> 
      <ion-button (click)="salirSinGuardar()">Cancelar</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="guardar()">Guardar</ion-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize ion-text-center">Nueva Repaso</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-item lines="none">
    <h4>Nombre de la actividad</h4>
  </ion-item>

  <ion-item>
    <h5>{{this.tituloActividad}}</h5>
  </ion-item>

  <ion-item (click)="abrirModal()">
    <ion-label>Nueva acción</ion-label>
    <ion-icon name="add"></ion-icon>
  </ion-item>
  
  <ion-item lines="none">
    <h4>Acciones</h4>
  </ion-item>
  
  <ion-list *ngFor="let a of [1,1,1,1,1,1,1]">
    <ion-item>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
