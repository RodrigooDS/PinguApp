<ion-header class="ion-no-border" mode="ios" collapse="condense" translucent>
  <ion-toolbar class="backgroundHeader">
    <ion-buttons slot="start"> 
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end"> 
      <ion-button (click)="guardar()" [disabled]="(imageURL === '' || this.tituloActividad ==='' || this.nivel ==='' )">Siguiente</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" class="ion-text-center">Editar Repaso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen class="background">

  <ion-grid >

    <ion-row>

      <ion-col></ion-col>

      <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">    
  
        <ion-item lines="full" mode="ios" class="background">
          <h1 style="font-weight: bold">Nuevo Repaso</h1>
        </ion-item>

        <ion-card mode="ios">

          <div class="vertical-center">
            <img [src]="imageURL">
          </div>
          
          <ion-card-header>
            <ion-card-title>{{this.tituloCategoria}}</ion-card-title>
            <ion-label>Nombre del repaso</ion-label> 
            <ion-input type="text" autocapitalize name="todo" [(ngModel)]="tituloActividad" placeholder="Nombre"></ion-input>
            <ion-label>Cargar Imagen</ion-label>

            <div class="ion-padding-top">
              <input type="file" #fileUploader name="inputFile" accept="image/*" (change)="cargarArchivo($event)" required>
            </div>
            
            <ion-list>
              <ion-list-header class="ion-no-padding">
                <ion-label>
                  Dificultad
                </ion-label>
              </ion-list-header>
            
              <ion-item class="ion-no-padding" lines="none">
                <ion-label>Nivel</ion-label>
                <ion-select okText="Ok" cancelText="Salir" [(ngModel)]="nivel" (ionChange)="obtenerNivel(nivel)" mode="ios">
                  <ion-select-option value="Facíl">Facíl</ion-select-option>
                  <ion-select-option value="Medio">Medio</ion-select-option>
                  <ion-select-option value="Difícil">Difícil</ion-select-option>
                </ion-select>
              </ion-item>  
            </ion-list>

          </ion-card-header>

        </ion-card>
      
        <ion-item lines="full" mode="ios" class="background">
          <h1 style="font-weight: bold">Editar Repaso</h1>
        </ion-item>
  
        <ion-card mode="ios">

          <ion-list>
            <ion-item-sliding *ngFor=" let actividad of actividades">
              <ion-item detail (click)="editarActividad(actividad.imagen.imageUrl,actividad.actividad)">
                <ion-thumbnail slot="start">
                  <img src="{{actividad.imagen.imageUrl}}">
                </ion-thumbnail>
                <ion-label>
                  <h2>{{actividad.actividad}}</h2>
                  <p>Nivel: {{actividad.nivel}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="eliminarActividad(actividad)">
                  <ion-icon slot="end" name="trash"></ion-icon>
                  Eliminar
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-card>

    </ion-col>

    <ion-col></ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
