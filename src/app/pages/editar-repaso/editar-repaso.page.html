<app-header titulo="Editar Repaso"></app-header>

<ion-content fullscreen>

  <ion-grid >

      <ion-row>

          <ion-col></ion-col>

          <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">        

            <div class="ion-padding-start ion-padding-end">
              <h1 class="text-title">Categor√≠as</h1>
              <hr style="height:2px;border-width:0;color:red;background-color:red">
            </div>

            <ion-card mode="ios" class="ion-padding-top">
              <ion-item *ngFor=" let categoria of categorias" detail (click)="obtenerTituloCategoria(categoria.nombreCategoria)">
                <ion-thumbnail slot="start" class="thumbnail">
                  <img src="{{categoria.imageUrl}}">
                </ion-thumbnail>
                <ion-label>
                    {{categoria.nombreCategoria}}
                </ion-label>
              </ion-item>
              <div class="ion-padding-bottom"></div>
            </ion-card>

            </ion-col>

          <ion-col></ion-col>

        </ion-row>

    </ion-grid>
    
</ion-content>
