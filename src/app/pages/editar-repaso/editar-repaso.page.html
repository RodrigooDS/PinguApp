<app-header titulo="Editar Repaso"></app-header>

<ion-content>

    <ion-grid fixed>

        <ion-row>
          <ion-col>

            <ion-item lines="none">
                <h4>Nueva Categoría</h4>
            </ion-item>
            
            <ion-item lines="none">
                <h4>Seleccionar Categoría</h4>
            </ion-item>

            <ion-list>
              <ion-item *ngFor=" let categoria of categorias">
                <ion-label (click)="abrirModal()">{{categoria.categoria}}</ion-label>
              </ion-item>
            </ion-list>
            
            
          </ion-col>
        </ion-row>
    
      </ion-grid>

</ion-content>
