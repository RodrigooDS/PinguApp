<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end"> 
      <ion-button (click)="guardar()">Guardar</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" class="ion-text-center">Editar Repaso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <img [src]="imageURL">
    <ion-card-header>
      <ion-card-title>{{this.tituloActividad}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label (click)="agregarImagen()">Nueva acción</ion-label>
        <ion-icon name="add"></ion-icon>
      </ion-item>
      <!-- <form (submit)="agregar()">
  
          <ion-input name="todo" [(ngModel)]="tituloActividad" placeholder="Nombre del repaso"></ion-input>
   
          <input type="file" name="inputFile" accept="image/*" (change)="cargarArchivo($event)" required>

    
        <ion-button type="submit"
                    [disabled]="!imageURL">
          Cargar
        </ion-button>
      </form> -->
      
      <ion-item lines="none">
        <ion-label>Acciones</ion-label>
      </ion-item>
    
      <ion-list>
        <ion-item-sliding *ngFor=" let categoria of categorias">
          <ion-item detail>
            <ion-thumbnail slot="start">
              <img src="{{categoria.detalle.imageUrl}}">
            </ion-thumbnail>
            <ion-label>
              <h2>Ingles: {{categoria.detalle.nombreIngles}}</h2>
              <p>Español: {{categoria.detalle.nombreEspanol}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="eliminarImagen(categoria)">
              <ion-icon slot="end" name="trash"></ion-icon>
              Eliminar
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>

  
</ion-content>
