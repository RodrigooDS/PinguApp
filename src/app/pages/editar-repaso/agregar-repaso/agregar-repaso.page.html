<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end"> 
      <ion-button (click)="guardar()">Guardar</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" class="ion-text-center">Editar Repaso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item lines="none">
    <h4>Nombre de la actividad</h4>
  </ion-item>

  <ion-item>
    <h5></h5>
    <ion-label>{{this.tituloActividad}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label (click)="agregarImagen()">Nueva acción</ion-label>
    <ion-icon name="add"></ion-icon>
  </ion-item>
  
  <ion-item lines="none">
    <h4>Acciones</h4>
  </ion-item>
  
  <ion-list>
  <ion-list *ngFor="let a of [1,1,1,1,1,1,1]">
    <ion-item>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
  </ion-list>
</ion-list>

</ion-content>
