<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>

    <ion-buttons slot="start"> 

      <ion-back-button defaultHref="/tablinks/editar-repaso/agregar-repaso" text="Atrás"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize" class="ion-text-center">Nuevo Ítem</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="this.imageURL">
    <ion-card-header>

    </ion-card-header>
         
    <ion-card-content>
      <form (submit)="subirArchivo()">

        <ion-item>
          <ion-label position="floating"> Nombre imagen (Español) </ion-label>
          <ion-input name="todo" [(ngModel)]="tituloEspanol" placeholder="Nombre (Español)"></ion-input>
        </ion-item>
        
        <ion-item> 
          <ion-label position="floating"> Nombre imagen (Inglés) </ion-label>
          <ion-input name="todo" [(ngModel)]="tituloIngles" placeholder="Nombre (Inglés)"></ion-input>
        </ion-item>
        
        <div class="ion-padding-top">
          <input type="file" name="inputFile" accept="image/*" (change)="cargarArchivo($event)" required>
        </div>


        <div class="ion-padding-top">
          <ion-button type="submit" 
                      expand="block"
                      mode="ios"
                      [disabled]="(!imageURL || !this.tituloEspanol|| !this.tituloIngles)">
                      Cargar 
          </ion-button>
        </div>
      </form>
    </ion-card-content>
            
  </ion-card>

</ion-content>
