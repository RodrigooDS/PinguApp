<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/tablinks/editar-repaso/agregar-repaso" text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" class="ion-text-center">Nuevo Ítem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid >

    <ion-row>

      <ion-col></ion-col>

      <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12"> 

        <ion-card mode="ios">

          <div class="vertical-center">
            <img [src]="this.imageURL">
          </div>
          
          <ion-card-header>

          </ion-card-header>
              
          <ion-card-content>

            <form (submit)="guardarDatos()">

              <ion-item mode="ios" class="ion-no-padding">
                <ion-label position="floating" mode="ios">Nombre imagen (Español)</ion-label>
                <ion-input name="todo" [(ngModel)]="tituloEspanol" placeholder="Nombre (Español)" mode="ios" autocapitalize></ion-input>
              </ion-item>
              
              <ion-item mode="ios" class="ion-no-padding"> 
                <ion-label position="floating" mode="ios">Nombre imagen (Inglés)</ion-label>
                <ion-input name="todo" [(ngModel)]="tituloIngles" placeholder="Nombre (Inglés)" mode="ios" autocapitalize></ion-input>
              </ion-item>
              
              <div class="ion-padding-top">
                <ion-button expand="block"
                            mode="ios"
                            (click)="this.seleccionarImagen()">
                            Seleccionar imagen
                </ion-button>
              </div>

              <div class="ion-padding-top">

                <ion-button type="submit" 
                            expand="block"
                            mode="ios"
                            [disabled]="(!this.imageURL || !this.tituloEspanol|| !this.tituloIngles)">
                            Cargar 
                </ion-button>

              </div>

            </form>

          </ion-card-content>
                  
        </ion-card>

      </ion-col>

      <ion-col></ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
