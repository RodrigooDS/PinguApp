<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="nuevoProfesor()">
          <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Profesores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen = true>
  
  <ion-grid>

    <ion-row>

      <ion-col></ion-col>

      <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">
        <div class="ion-padding-start ion-padding-end">
          <h1 class="text-title">Lista de Profesores</h1>
          <hr style="height:2px;border-width:0;color:red;background-color:red">
        </div>

        <ion-searchbar placeholder="Profesores" showCancelButton="focus" cancelButtonText="Cancelar" (ionChange)="onSearchChange($event)" mode="ios"></ion-searchbar>

        <ion-list mode="ios" *ngFor="let profesor of this.profesorPrecarga | filtroProfesores:textoBuscar:'title'" class="ion-padding-end">
          <ion-item-sliding>
          <ion-item mode="ios">
              <ion-avatar slot="start">
                <img [src]=profesor.imagen>
              </ion-avatar>
              <ion-label>
                <h2>{{profesor.nombreCompleto}}</h2>
              </ion-label>
            </ion-item>

            <ion-item-options *ngIf="this.tipoUsuario == 'admin'">
              <ion-item-option color="danger" (click)="eliminarProfesor(profesor)">
                <ion-icon slot="end" name="trash"></ion-icon>
                Eliminar
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>  

        </ion-list>

      </ion-col>

      <ion-col></ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
