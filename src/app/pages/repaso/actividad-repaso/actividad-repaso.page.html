<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center">Repaso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid >

    <ion-row>

      <ion-col></ion-col>

      <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">
  
        <div class="ion-padding-start ion-padding-end">
          <h1 style="font-weight: bold">{{this.actividad}}</h1>
          <hr style="height:2px;border-width:0;color:#4854e0;background-color:#4854e0">
        </div>

        <app-repaso [actividadRepaso]="this.actividad" [categoriaRepaso]="this.categoria" ></app-repaso>

      </ion-col>

      <ion-col></ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
