<app-header titulo="Perfil"></app-header>

<ion-content fullscreen>

  <ion-grid>

      <ion-row>

        <ion-col></ion-col>

        <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">

        <div class="ion-text-center" *ngFor="let item of this.usuario" >
          <ion-avatar class="item-avatar">
              <img [src]=item.imagen class="item-image-avatar">
          </ion-avatar>
          <h2 class="ion-padding-top">{{item.nombreCompleto}}</h2>

        </div>

        <div class="ion-text-center">


            <ion-row>

              <ion-col>

                <ion-label color="" mode="ios">Actividades</ion-label>

                <ion-row>

                  <ion-col>
                    <ion-label color="" mode="ios">{{this.cantidadActividades}}</ion-label>
                  </ion-col>

                </ion-row>

              </ion-col>

            </ion-row>

          </div>
          
          <!-- </ion-grid> -->
          <div class="ion-text-center">
            <ion-button mode="ios" (click)="editarPerfil()">Editar perfil</ion-button>
          </div>
          
        <ion-col>
          <ion-card mode="ios">
            <ion-card-header>
              <ion-card-title>Mis Actividades</ion-card-title>
            </ion-card-header>
            <ion-list *ngFor="let actividad of this.actividades" class="ion-padding-bottom">

              <ion-item>
  
                <ion-thumbnail slot="start">
                  <img [src]="actividad.imagen">
                </ion-thumbnail>
                <ion-label>{{actividad.actividad}}</ion-label>
              
              </ion-item>
              
            </ion-list>

          </ion-card>
 
        </ion-col>
        
        </ion-col>
        
        
        <ion-col></ion-col>

    </ion-row>

  </ion-grid>
    
</ion-content>
