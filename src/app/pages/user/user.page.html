    <ion-avatar class="item-avatar">
        <img src="assets/userIcons/Rana.png">
    </ion-avatar>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-col class="ion-text-center">
          Actividades
        </ion-col>
  
        <ion-col class="ion-text-center">
          Actividades
        </ion-col>
  
        <ion-col class="ion-text-center">
