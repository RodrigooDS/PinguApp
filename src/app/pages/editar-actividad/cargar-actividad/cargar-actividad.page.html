<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/tablinks/editar-actividad/agregar-actividad" text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" class="ion-text-center">Nuevo Ítem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid >

    <ion-row>

      <ion-col></ion-col>

      <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12"> 

        <ion-card mode="ios">

          <div class="vertical-center">
            <img [src]="this.imageURL">
          </div> 
          
          <ion-card-content>

            <form (submit)="subirArchivo()">

              <ion-item mode="ios" class="ion-no-padding">
                <ion-label position="floating" mode="ios"> Nombre imagen (Inglés)</ion-label>
                <ion-input name="todo" [(ngModel)]="nombreImagen" placeholder="Apple" mode="ios" autocapitalize></ion-input>
              </ion-item>
              
              <ion-item mode="ios" class="ion-no-padding"> 
                <ion-label position="floating" mode="ios"> Frase de la imagen (Inglés) </ion-label>
                <ion-input name="todo" [(ngModel)]="fraseIngles" placeholder="An Apple" mode="ios" autocapitalize></ion-input>
              </ion-item>
              
              <div class="ion-padding-top">
                <ion-button expand="block"
                            mode="ios"
                            (click)="this.seleccionarImagen()">
                            Seleccionar imagen
                </ion-button>
              </div>

              <div class="ion-padding-top">
                <ion-button type="submit" 
                            expand="block"
                            mode="ios"
                            [disabled]="(!this.imageURL || !this.nombreImagen|| !this.fraseIngles)">
                            Cargar 
                </ion-button>
              </div>

            </form>
            
          </ion-card-content>
                  
        </ion-card>

      </ion-col>

      <ion-col></ion-col>
  
      </ion-row>
  
    </ion-grid>
  
  </ion-content>
