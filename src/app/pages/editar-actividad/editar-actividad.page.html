<app-header titulo="Editar Actividad"></app-header>

<ion-content fullscreen>

  <ion-grid >

      <ion-row>

          <ion-col></ion-col>

          <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">        

            <div class="ion-padding-start ion-padding-end">
              <h1 style="font-weight: bold">Categor√≠as</h1>
              <hr style="height:2px;border-width:0;color:gray;background-color:gray">
            </div>

            <ion-card mode="ios" class="ion-padding">
              <ion-list *ngFor="let categoria of categorias">
                <ion-item detail (click)="obtenerTituloCategoria(categoria.categoria)">
                  <ion-thumbnail slot="start" class="thumbnail">
                    <img src="{{categoria.imagen}}">
                  </ion-thumbnail>
                  <ion-label>
                      {{categoria.categoria}}
                  </ion-label>
                </ion-item>
              </ion-list>
              <!-- <div class="ion-padding-bottom"></div> -->
            </ion-card>

            </ion-col>

          <ion-col></ion-col>

        </ion-row>

    </ion-grid>
    
</ion-content>
