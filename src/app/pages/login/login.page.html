<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <img class="icon" src="assets/icon/graphic2.svg" alt="">

  <form #formulario="ngForm" autocomplete="off" (submit)="onLogin()">
    <ion-item>
      <!-- <ion-label position="stacked" > Correo electrónico <span class="text-danger">*</span></ion-label> -->
      <ion-label position="stacked" > Correo electrónico </ion-label>
      <ion-input  type="email" 
                  name="email" 
                  [(ngModel)]="usuario.email" 
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"> Contraseña </ion-label>
      <ion-input type="password" 
                  name="password"
                  [(ngModel)]="usuario.password"  
                  required>
      </ion-input>
    </ion-item>

    <ion-button class="ion-margin-top" type="submit" expand="block">Entrar</ion-button>
  </form>
  <!-- <div class="ion-text-center ion-margin-top">
    <a routerLink="/registro"><small>Olvidé mi Contraseña</small></a>
  </div>} -->
</ion-content>
