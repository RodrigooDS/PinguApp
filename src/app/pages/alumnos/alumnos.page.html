<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="nuevoAlumno()">
          <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>

    <ion-row>

      <ion-col></ion-col>

      <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">
        <div class="ion-padding-start ion-padding-end">
          <h1 class="text-title">Lista de Alumnos</h1>
          <hr style="height:2px;border-width:0;color:red;background-color:red">
        </div>
        <ion-list mode="ios" *ngFor="let alumno of this.alumnos">

          <ion-item mode="ios">
            <ion-avatar slot="start">
              <img src="../../assets/userIcons/Cerdo.png">
            </ion-avatar>
            <ion-label>
              <h2>{{alumno.nombreCompleto}}</h2>
            </ion-label>
          </ion-item>

          
        </ion-list>

      </ion-col>

      <ion-col></ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
