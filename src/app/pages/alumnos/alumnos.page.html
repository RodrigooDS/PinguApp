<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="nuevoAlumno()">
          <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  
  <ion-grid>

    <ion-row>

      <ion-col></ion-col>

      <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">
        <div class="ion-padding-start ion-padding-end">
          <h1 class="text-title">Lista de Alumnos</h1>
          <hr style="height:2px;border-width:0;color:red;background-color:red">
        </div>

        <ion-searchbar placeholder="Alumnos" showCancelButton="focus" cancelButtonText="Cancelar" (ionChange)="onSearchChange($event)" mode="ios"></ion-searchbar>
        
        <ion-list mode="ios" *ngFor="let alumno of this.alumnosPrecarga | filtro:textoBuscar" class="ion-padding-end">
          <ion-item-sliding>
          <ion-item mode="ios">
              <ion-avatar slot="start">
                <img [src]=alumno.imagen>
              </ion-avatar>
              <ion-label>
                <h2>{{alumno.nombreCompleto}}</h2>
              </ion-label>
          </ion-item>

            <ion-item-options>
              <ion-item-option color="danger" (click)="eliminarAlumno(alumno)">
                <ion-icon slot="end" name="trash"></ion-icon>
                Eliminar
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>  

        </ion-list>

      </ion-col>

      <ion-col></ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
