<ion-header  mode="ios" class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start"> 
      <ion-back-button color="primary" defaultHref="/" text="Volver">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid fixed>

    <ion-row>
  
      <ion-col class="ion-col"></ion-col>
  
        <ion-col size="6" size-lg="3" size-md="4" size-sm="6" size-xs="12" class="ion-align-self-center">
  
          <img class="icon" src="assets/penguin.png" alt="">
          
          <app-formregistro (onFormGroupChange)="registro($event)"></app-formregistro>
  
        </ion-col>

        <ion-col class="ion-col"></ion-col>
  
    </ion-row>
  
  </ion-grid>
</ion-content>
