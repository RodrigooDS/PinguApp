<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title class="ion-text-center" class="ion-text-capitalize">Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>

   
    
    <ion-row>

      <ion-col class="ion-col">
        <!-- <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, delectus nemo corrupti esse, minima optio nam tempore quas, laudantium quasi distinctio explicabo maxime voluptatem modi enim ducimus unde ut consequuntur!</h1> -->
      </ion-col>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="6" size-xs="12" class="ion-align-self-center">
        
        <img class="icon" src="assets/penguin.png" alt="">

          <form
            #formRegistro="ngForm"
            autocomplete="off"
            style="margin : 0px"
          >
            <ion-item>

              <ion-label position="stacked">Ingresar Correo</ion-label>
              <ion-input
                type="email"
                name="email"
                [(ngModel)]="usuarioRegistro.email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required="required"
              ></ion-input>

            </ion-item>

            <ion-item>

              <ion-label position="stacked">Nombre Estudiante</ion-label>
              <ion-input
                type="text"
                name="nombreEstudiante"
                [(ngModel)]="usuarioRegistro.nombreEstudiante"
                required="required"
              ></ion-input>

            </ion-item>

            <ion-item>

              <ion-label position="stacked">Apellido Estudiante</ion-label>
              <ion-input
                type="text"
                name="nombreEstudiante"
                [(ngModel)]="usuarioRegistro.apellidoEstudiante"
                required="required"
              >
              </ion-input>

            </ion-item>

            <ion-item>

              <ion-label position="stacked">Nombre Apoderado</ion-label>
              <ion-input
                type="text"
                name="nombreEstudiante"
                [(ngModel)]="usuarioRegistro.nombreApoderado"
                required="required"
              >
              </ion-input>

            </ion-item>

            <ion-item>

              <ion-label position="stacked">Apellido Apoderado</ion-label>
              <ion-input
                type="text"
                name="nombreEstudiante"
                [(ngModel)]="usuarioRegistro.apellidoApoderado"
                required="required"
              ></ion-input>

            </ion-item>

            <ion-item>

              <ion-label position="stacked">Contrase√±a</ion-label>
              <ion-input
                type="password"
                name="nombreEstudiante"
                [(ngModel)]="usuarioRegistro.password"
                required="required">
              </ion-input>

            </ion-item>

            
            

          </form>
          
          <div class="ion-text-center ion-margin-top">
            <ion-button
            text center
            class="ion-margin-top button-white "
            type="submit"
            expand="block"
            (click)="registrarCuenta()">
            Registrar
          </ion-button>
        </div>
          <div class="ion-text-center ion-margin-top">
            <a routerLink="/login"><small>Ya tengo una cuenta</small></a>
          </div>

      </ion-col>

      <ion-col class="ion-col">
        <!-- <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, delectus nemo corrupti esse, minima optio nam tempore quas, laudantium quasi distinctio explicabo maxime voluptatem modi enim ducimus unde ut consequuntur!</h1> -->
      </ion-col>
      
    </ion-row>

  </ion-grid>
  
</ion-content>
