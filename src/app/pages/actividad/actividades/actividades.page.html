<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <!-- <ion-button (click)="cancelar()">Cancelar</ion-button> -->
      <ion-back-button defaultHref="/tablinks/actividad" text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" class="ion-text-center">Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h1 class="ion-padding">{{this.tituloCategoria}}</h1>

  <div *ngFor="let actividad of actividades">
    <ion-card (click)="obtenerActividad(actividad.titulo, actividad.interaccion)">

      <div class="vertical-center">
        <img src="{{actividad.detalle.imageUrl}}"/>
      </div> 
        
      <ion-card-header>
        <ion-card-subtitle>Dificultad {{actividad.nivel}}</ion-card-subtitle>
        <ion-card-title>{{actividad.titulo}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836. -->
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
