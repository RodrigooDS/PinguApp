<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/tablinks/actividad" text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" class="ion-text-center">Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid >

      <ion-row>

          <ion-col></ion-col>

          <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">

            <div class="ion-padding-start ion-padding-end">
              <h1 style="font-weight: bold">{{this.tituloCategoria}}</h1>
              <hr style="height:2px;border-width:0;color:gray;background-color:gray">
            </div>
          

            <div *ngFor="let actividad of actividades">
              <ion-card (click)="obtenerActividad(actividad.titulo, actividad.interaccion)" mode="ios" class="card-categoria">
                <ion-card-header>
                  <ion-card-subtitle>Dificultad {{actividad.nivel}}</ion-card-subtitle>
                  <ion-card-title>{{actividad.titulo}}</ion-card-title>
                </ion-card-header>
                <div class="ion-text-center">
                  <img src="{{actividad.detalle.imageUrl}}"/>
                </div> 
              </ion-card>
            </div>

          </ion-col>

          <ion-col></ion-col>

      </ion-row>

  </ion-grid>

</ion-content>
