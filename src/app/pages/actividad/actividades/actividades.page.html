<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/tablinks/actividad" text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" class="ion-text-center">Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid >

      <ion-row>

          <ion-col></ion-col>

          <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">

            <div class="ion-padding-start ion-padding-end">
              <h1 style="font-weight: bold">{{this.tituloCategoria}}</h1>
              <hr style="height:2px;border-width:0;color:gray;background-color:gray">
            </div>
          

            <div >
              <ion-card class="ion-padding-top ion-padding-bottom" mode="ios">
                <ion-list *ngFor="let actividad of actividades">
                  <ion-item mode="ios" (click)="obtenerActividad(actividad.actividad, actividad.contenidoActividad, actividad.tipoActividad,actividad.imagen)" detail>
                    <ion-thumbnail slot="start" class="thumbnail">
                      <img src="{{actividad.imagen}}"/>
                    </ion-thumbnail>
                    <div>
                      <ion-label><b>Nivel &nbsp; {{actividad.nivel}} </b></ion-label>
                      <ion-label>{{actividad.actividad}}</ion-label>
                    </div>
                  </ion-item>             
            </ion-list>
          </ion-card>
        </div>

          </ion-col>

          <ion-col></ion-col>

      </ion-row>

  </ion-grid>

</ion-content>
