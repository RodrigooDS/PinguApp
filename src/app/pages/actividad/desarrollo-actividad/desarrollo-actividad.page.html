<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center">Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-solo-texto [tituloActividad]="this.actividad" [tituloCategoria]="this.categoria" [actividadContenido]="this.contenido"> </app-solo-texto>
</ion-content>
