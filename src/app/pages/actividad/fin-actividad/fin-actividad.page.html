</ion-header>

<ion-content>
  <ion-card mode="ios" class="ion-padding">
  
    <ion-grid>

        <ion-col></ion-col>

      </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
     
    <ion-grid>
      <ion-row>
        <ion-col class="centrado">

          <ion-button color="secondary" (click)="reintentar()" routerDirection="forward" > Reintentar </ion-button>

</ion-content>
