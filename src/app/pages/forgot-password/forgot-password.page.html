<ion-header  mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button color="primary" defaultHref="/" text="Atrás">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>

    <ion-row>
  
      <ion-col class="ion-col"></ion-col>
  
        <ion-col size="6" size-lg="3" size-md="4" size-sm="6" size-xs="12" class="ion-align-self-center">

          <div>
            <img class="icon" src="assets/penguin.png" alt="">
          </div>

          <app-formforgotpassword (onFormGroupChange)="restablecerPassword($event)"></app-formforgotpassword>
          
        </ion-col>

      <ion-col class="ion-col"></ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
