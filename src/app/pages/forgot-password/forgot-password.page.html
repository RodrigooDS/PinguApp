<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button color="primary" defaultHref="/" text="Atrás">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>

  <ion-grid >

    <ion-row>

      <ion-col></ion-col>

      <ion-col size="12" size-lg="6" size-md="8" size-sm="10" size-xs="12">

        <div class="ion-padding-top">
          <img class="icon" src="assets/penguin.png" alt="">
        </div>

        <app-formforgotpassword (onFormGroupChange)="restablecerPassword($event)"></app-formforgotpassword>
          
      </ion-col>

      <ion-col></ion-col>
  
    </ion-row>
  
  </ion-grid>
  
</ion-content>
